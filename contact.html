<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-info {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-item i {
            font-size: 24px;
            margin-right: 10px;
            color: #007bff;
        }
        .btn-contact {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-contact:hover {
            background-color: #0056b3;
        }
        .container{
            padding-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact-item">
                <i class="fas fa-user"></i>
               Aakanksh Telrandhe
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
              aakankshtelrandhe@gmail.com
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                +91 7558390363
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                laxmi nagar , wardha , 442001
            </div>
            <div class="text-center">
                <a href="mailto:aakankshtelrandhe@gmail.com" class="btn btn-contact mr-2"><i class="fas fa-envelope"></i> Email Me</a>
                <a href="tel:+917558390363" class="btn btn-contact"><i class="fas fa-phone"></i> Call Me</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
